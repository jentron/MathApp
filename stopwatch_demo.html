<html lang="en">

<title>Ron Jensen: Stop Watch Demo</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <meta name="author" content="Ron Jensen" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Optional theme -->
    <link rel="stylesheet" href="../styles/master.css">
    <style>
    .align-right{
      text-align: right;
    }
    #stopwatchDisplay {
      text-align: center;
    }
    </style>
</head>
<body onload="onloadCallback()">
    <!-- Optional JavaScript. Bootstrap recomments these in body not head-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="scripts/stopwatch-2.js"> </script> 
    <script>
      var mySW = new StopWatch();
      var rawElapsed;
      var fmtElapsed;
      var rawTotal;
      var fmtTotal;
      
      var rawUpdate = function(){
        rawElapsed.innerText = mySW.getElapsed();
        rawTotal.innerText = mySW.getTotal();
        fmtElapsed.innerText = mySW.ms2str(mySW.getElapsed());
        fmtTotal.innerText = mySW.ms2str(mySW.getTotal());
        setTimeout(rawUpdate, 100); // call myself again in 0.1 second
      }
      
      var onloadCallback = function()
      {
        rawElapsed = document.getElementById("raw_elapsed");
        fmtElapsed = document.getElementById("fmt_elapsed");
        rawTotal   = document.getElementById("raw_total");
        fmtTotal   = document.getElementById("fmt_total");
        setTimeout(rawUpdate, 100); // Start the process
      }
    </script>
    <div id="stopwatchDisplay">
      <div class="game_td">Raw Elapsed: <span class="align-right" id="raw_elapsed"></span></div>
      <div class="game_td">Raw Total: <span class="align-right" id="raw_total"></span></div>
      <div class="game_td">Elapsed: <span class="align-right" id="fmt_elapsed"></span></div>
      <div class="game_td">Total: <span class="align-right" id="fmt_total"></span></div>
    </div>
    <div class="button_row">
      <button id="btn-add" class="btn" type="button" onclick="mySW.start();"     >Start</button>
      <button id="btn-sub" class="btn" type="button" onclick="mySW.stop();">Stop</button>
      <button id="btn-mul" class="btn" type="button" onclick="mySW.lap();">Lap</button>
      <button id="btn-div" class="btn" type="button" onclick="mySW.reset();"  >Reset</button>
    </div>
    
</body>
</html>
